services:
  backend:
    build:
      dockerfile: Dockerfile
      context: ./server
    volumes:
      - type: bind
        source: ${PWD}/server/database.db
        target: /app/database.db
    ports:
      - "8080:8080"

  nginx:
    image: nginx:1.27-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - $PWD/nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - "backend"
